{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row navig">
        <div class="col-6">
            <a class="nav-home add" href="{% url 'add' %}">
                <img class="add" src="{% static 'images/add.svg' %}">
                <span class="add-label">Add New Recipe</span>
            </a>
        </div>
        <div class="col-6 text-right">
            <a class="nav-home settings" href="{% url 'index' %}">
                <span class="navig-label">Settings</span>
                <img class="navig settings" src="{% static 'images/settings.svg' %}">
            </a>
        </div>
    </div>
</div>

<h1 class="text-center">Recipe Assistant</h1>

<div class="container search">
    <div class="row">
        <div class="col-8 push-2">
            <input class="form-control search" placeholder="Search for recipes..." type="text" name="search">
            <img class="search home" src="{% static 'images/search.svg' %}">
        </div>
    </div>
</div>
<div class="container">
{% for recipe in recipes %}
    <div class="recipe">
        <a href="{% url 'view' recipe.RecipeName %}" class="image">
            <img src="{{ recipe.ImageURL }}">
        </a>
        <a href="{% url 'view' recipe.RecipeName %}" class="name">
            <div>{{recipe.RecipeName}}</div>
        </a>
        <a class="float-right" data-toggle="tooltip" title="View recipe directions" href="{% url 'view' recipe.RecipeName %}">
            <img class="icon" src="{% static 'images/chef.svg' %}">
        </a>
        <a class="float-right" data-toggle="tooltip" title="View ingredients list" href="{% url 'ingredients' recipe.RecipeName %}">
            <img class="icon" src="{% static 'images/list.svg' %}">
        </a>
    </div>
{% endfor %}
</div>

{% endblock content %}
