{% extends "base.html" %}
{% load static %}
{% block content %}

<h1 class="text-center">Recipe Assistant</h1>

<div class="container">
    <div class="row">
        <div class="push-lg-2 col-12 col-lg-8">
            <input class="form-control search" placeholder="Search for recipes" type="text" name="search">
        </div>
    </div>
</div>
<div class="container">
{% for recipe in recipes %}
    <div class="row recipe">
        <div class="col-2">Image</div>
        <div class="col-6">{{recipe.RecipeName}}</div>
        <div class="col-4">Icons</div>
    </div>
{% endfor %}
</div>

{% endblock content %}
