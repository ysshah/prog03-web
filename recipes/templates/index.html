{% extends "base.html" %}
{% load static %}
{% block content %}

<h1 class="text-center">Recipe Assistant</h1>

<div class="container">
    <div class="row">
        <div class="col-9">
            <input class="form-control search" placeholder="Search for recipes" type="text" name="search">
        </div>
        <div class="col-3">
            <a href="{% url 'add' %}" class="btn btn-primary">Add</a>
        </div>
    </div>
</div>
<div class="container">
{% for recipe in recipes %}
    <div class="row recipe">
        <div class="col-2">Image</div>
        <div class="col-6"><a href="{% url 'view' recipe.RecipeName %}">{{recipe.RecipeName}}</a></div>
        <div class="col-4">Icons</div>
    </div>
{% endfor %}
</div>

{% endblock content %}
